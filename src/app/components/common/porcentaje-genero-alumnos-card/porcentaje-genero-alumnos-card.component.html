<div class="card">
  <div class="card-content">
    <div class="left-align">
      <h6>Porcentaje de g√©nero de alumnos</h6>
      <div *ngIf="estado === Estados.VACIO" class="center-align">
        <i class="material-icons">info</i>
        <p class="app-mg-arr-0">No se encontraron datos</p>
      </div>
      <div *ngIf="estado === Estados.CON_DATOS">
        <canvas baseChart 
          [data]="pieChartData" 
          [colors]="colores"
          width="400"
          height="100"
          [labels]="pieChartLabels" 
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [legend]="pieChartLegend">
          
        </canvas>
      </div>
      <div class="center-align">
        <app-spinner *ngIf="estado === Estados.CARGANDO"></app-spinner>
      </div>
    </div>
  </div>
</div>
