<div
  materialize="modal"
  [id]="modalId"
  class="modal modal-max"
  [materializeActions]="modalActions"
>
  <div class="modal-content">
    <h5>Nuevo Usuario</h5>
    <form materialize (ngSubmit)="registrarUsuario($event)">
      <div class="row">
        <div class="col s12 m6">
          <div class="input-field">
            <input
              [(ngModel)]="formulario.nombres"
              name="nombres"
              id="nuevo-usuario-form-modal-nombres"
              type="text"
              class="validate"
            />
            <label for="nuevo-usuario-form-modal-nombrese">Nombres</label>
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.apePaterno"
              name="ape-paterno"
              id="nuevo-usuario-form-modal-ape-paterno"
              type="text"
              class="validate"
            />
            <label for="nuevo-usuario-form-modal-ape-paterno"
              >Apellido Paterno</label
            >
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.apeMaterno"
              name="ape-materno"
              id="nuevo-usuario-form-modal-ape-materno"
              type="text"
              class="validate"
            />
            <label for="nuevo-usuario-form-modal-ape-materno"
              >Apellido Materno</label
            >
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.correoElectronico"
              name="correo-electronico"
              id="nuevo-usuario-form-modal-correo-electronico"
              type="email"
              class="validate"
            />
            <label for="nuevo-usuario-form-modal-correo-electronico"
              >Correo electrónico</label
            >
          </div>

          <div style="margin-top: 15px">
            <span>
              <input
                [(ngModel)]="formulario.sexo"
                name="nuevo-usuario-form-modal-sexo"
                id="nuevo-usuario-form-modal-sexo-1"
                type="radio"
                value="M"
              />
              <label for="nuevo-usuario-form-modal-sexo-1">Masculino</label>
            </span>

            <span>
              <input
                [(ngModel)]="formulario.sexo"
                name="nuevo-usuario-form-modal-sexo"
                id="nuevo-usuario-form-modal-sexo-2"
                type="radio"
                value="F"
                checked
              />
              <label for="nuevo-usuario-form-modal-sexo-2">Femenino</label>
            </span>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="input-field">
            <input
              [(ngModel)]="formulario.dni"
              name="dni"
              id="nuevo-usuario-form-modal-dni"
              type="text"
              class="validate"
              data-length="8"
            />
            <label for="nuevo-usuario-form-modal-dni">DNI</label>
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.clave"
              name="clave"
              id="nuevo-usuario-form-modal-clave"
              type="password"
              class="validate"
            />
            <label for="nuevo-usuario-form-modal-clave">Clave</label>
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formularioFecha"
              name="fecha-nacimiento"
              id="nuevo-usuario-form-modal-fecha-nacimiento"
              type="date"
            />
            <label
              for="nuevo-usuario-form-modal-fecha-nacimiento"
              class="active"
            >
              Fecha Nacimiento
            </label>
          </div>

          <div class="input-field" style="margin-bottom: 21px">
            <select
              [(ngModel)]="formulario.rol"
              name="rol"
              materialize="material_select"
            >
              <option value="ADMINISTRADOR" selected>Administrador</option>
              <option value="MEDICO">Médico</option>
              <option value="ALUMNO">Alumno</option>
            </select>
            <label> Rol </label>
          </div>

          <div *ngIf="!esAdministrador" class="input-field">
            <input
              [(ngModel)]="formulario.codigo"
              name="codigo"
              id="nuevo-usuario-form-modal-codigo"
              type="text"
              class="validate"
            />
            <label for="nuevo-usuario-form-modal-codigo">Código</label>
          </div>
        </div>
      </div>
      <div *ngIf="estado === Estados.CARGANDO" class="center-align">
        <app-spinner></app-spinner>
      </div>
      <div *ngIf="estado === Estados.INICIAL" class="right-align">
        <button
          type="submit"
          class="waves-effect waves-light btn amber darken-3"
          style="margin-right: 10px"
        >
          Crear
        </button>
        <button
          type="button"
          (click)="cerrarModal()"
          class="waves-effect waves-light btn red darken-3"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
