<div style="padding: 0.75rem 0.75rem">
  <app-filtro-lista-usuarios-card
    (filtrar)="filtrarUsuarios($event)"
  ></app-filtro-lista-usuarios-card>

  <div class="card">
    <div class="card-content">
      <h6>Listado de usuarios</h6>
      <div class="right-align">
        <a
          href="#app-nuevo-usuario-form-modal"
          class="waves-effect waves-light btn-small amber darken-3 modal-trigger"
        >
          Nuevo usuario
        </a>
      </div>
      <div style="overflow-x: visible; overflow-y: hidden">
        <table class="striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>DNI</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Edad</th>
              <th>Correo Electr√≥nico</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let persona of listaPersonas">
              <td>{{ persona.id }}</td>
              <td>{{ persona?.dni }}</td>
              <td>{{ persona?.nombre }}</td>
              <td>
                {{ persona?.apepaterno }}
                {{ persona?.apematerno }}
              </td>
              <td>{{ persona?.edad }}</td>
              <td>{{ persona?.usuario?.correoElectronico }}</td>
              <td>
                <div ngDropdown>
                  <button
                    ngDropdownControl
                    type="button"
                    class="waves-effect waves-light btn-small amber darken-3"
                  >
                    <i class="fas fa-ellipsis-v"></i> Acciones
                  </button>
                  <div
                    ngDropdownContent
                    dropdownClass="slide-fade app-dropdown-content"
                  >
                    <ul>
                      <li>
                        <a href="#" class="modal-trigger"> Ver </a>
                      </li>
                      <li>
                        <a href="#" class="modal-trigger"> Eliminar </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-nuevo-usuario-form-modal
  [modalId]="'app-nuevo-usuario-form-modal'"
></app-nuevo-usuario-form-modal>
