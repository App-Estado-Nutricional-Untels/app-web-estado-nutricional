<!--Inicio modal-datos-personales-->
<div [id]="modalId" class="modal modal-max">
  <div class="modal-content">
    <h5>Datos personales</h5>
    <span>
      <i class="material-icons selector-icono">person</i>
      <i class="material-icons selector-icono">school</i>
    </span>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field">
          <input id="first_name" type="text" class="validate" />
          <label for="first_name">Nombres</label>
        </div>

        <div class="input-field">
          <input id="ap_pat" type="text" class="validate" />
          <label for="ap_pat">Apellido Paterno</label>
        </div>

        <div class="input-field">
          <input id="ap_mat" type="text" class="validate" />
          <label for="ap_mat">Apellido Materno</label>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="input-field">
          <input
            disabled
            value="123456789@untels.edu.pe"
            id="correo-deshabilitado"
            type="text"
            class="validate"
          />
          <label for="disabled">Correo electrónico</label>
        </div>

        <div class="input-field">
          <input
            disabled
            value="12345678"
            id="dni-deshabilitado"
            type="text"
            class="validate"
          />
          <label for="disabled">DNI</label>
        </div>

        <div class="input-field">
          <input
            disabled
            value="123456789"
            id="codigo-deshabilitado"
            type="text"
            class="validate"
          />
          <label for="disabled">Código(Universitario o CMP)</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="input-field">
            <input
              disabled
              value="27/07/1992"
              id="fecha-nac-deshabilitado"
              type="text"
              class="validate"
            />
            <label for="disabled">Fecha Nacimiento</label>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="input-field">
            <input
              disabled
              value="27"
              id="edad-deshabilitado"
              type="text"
              class="validate"
            />
            <label for="disabled">Edad</label>
          </div>
        </div>
      </div>

      <div class="row center-align">
        <div class="col s12 m6">
          <button
            type="submit"
            class="waves-effect waves-light btn-small amber darken-3"
          >
            Guardar
          </button>
        </div>
        <div class="col s12 m6">
          <button
            type="button"
            class="waves-effect waves-light btn-small red darken-3"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
