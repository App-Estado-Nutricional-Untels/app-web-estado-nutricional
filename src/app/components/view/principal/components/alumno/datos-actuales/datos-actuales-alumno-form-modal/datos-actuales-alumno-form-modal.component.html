<div [id]="modalId" class="modal modal-max">
  <div class="modal-content">
    <h5>Datos actuales</h5>
    <form (ngSubmit)="registrarDatosActuales($event)">
      <div class="row">
        <div class="col s12 m6">
          <div class="input-field">
            <input
              [(ngModel)]="formulario.estatura"
              name="estatura"
              id="{{ modalId + '-estatura' }}"
              type="number"
              class="validate"
              step="any"
            />
            <label for="{{ modalId + '-estatura' }}">Estatura (metros)</label>
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.contornoCintura"
              name="contorno-cintura"
              id="{{ modalId + '-contorno-cintura' }}"
              type="number"
              class="validate"
              step="any"
            />
            <label for="{{ modalId + '-contorno-cintura' }}"
              >Contorno cintura (metros)</label
            >
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.actividadFisica"
              name="actividad-fisica"
              id="{{ modalId + '-actividad-fisica' }}"
              type="number"
              class="validate"
              step="any"
            />
            <label for="{{ modalId + '-actividad-fisica' }}"
              >Actividad Física (horas)</label
            >
          </div>

          <div class="input-field">
            <select
              [(ngModel)]="formulario.nivelEstres"
              name="nivel-estres"
              id="{{ modalId + '-nivel-estres' }}"
            >
              <option
                *ngFor="let nivelEstres of comboNivelEstres"
                [value]="nivelEstres.valor"
              >
                {{ nivelEstres.nombre }}
              </option>
            </select>
            <label for="{{ modalId + '-nivel-estres' }}">Nivel de estrés</label>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="input-field">
            <input
              [(ngModel)]="formulario.peso"
              name="peso"
              id="{{ modalId + '-peso' }}"
              type="number"
              class="validate"
              step="any"
            />
            <label for="{{ modalId + 'peso' }}">Peso (kilogramos)</label>
          </div>

          <div class="input-field">
            <input
              [(ngModel)]="formulario.contornoCadera"
              name="contorno-cadera"
              id="{{ modalId + '-contorno-cadera' }}"
              type="number"
              class="validate"
              step="any"
            />
            <label for="{{ modalId + '-contorno-cadera' }}"
              >Contorno cadera (metros)</label
            >
          </div>

          <div *ngIf="inicial" class="input-field">
            <input
              [(ngModel)]="formulario.fechaNacimiento"
              name="fecha-nacimiento"
              id="{{ modalId + '-fecha-nacimiento' }}"
              type="date"
              class="validate"
            />
            <label for="{{ modalId + '-fecha-nacimiento' }}"
              >Fecha Nacimiento</label
            >
          </div>

          <div class="input-field">
            <select
              [(ngModel)]="formulario.rendimientoAcademico"
              name="rendimientoAcademico"
              id="{{ modalId + '-rendimiento-academico' }}"
              #selectRendimiento
            >
              <option
                *ngFor="let rendAcademico of comboRendimientoAcademico"
                [value]="rendAcademico.valor"
              >
                {{ rendAcademico.nombre }}
              </option>
            </select>
            <label for="{{ modalId + '-rendimiento-academico' }}">
              Rendimiento académico
            </label>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12 m6">
          <button class="waves-effect waves-light btn-small amber darken-3">
            Guardar
          </button>
        </div>
        <div class="col s12 m6">
          <button
            type="button"
            class="modal-close waves-effect waves-light btn-small red darken-3"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
