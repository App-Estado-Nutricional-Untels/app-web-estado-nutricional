<div class="card">
  <div class="card-content">
    <div class="left-align">
      <h6>Datos actuales</h6>
    </div>
    <div class="center-align">
      <i class="material-icons">info</i>
      <p class="app-mg-arr-0">No se encontraron datos</p>
      <button
        data-target="modal-formulario-antropom"
        class="waves-effect waves-light btn-small amber darken-3 modal-trigger"
      >
        Ingresar mis datos
      </button>
    </div>
    <div class="row">
      <div class="col s12 l6">
        <div class="app-ancho-100p">
          <div class="app-flex app-distanciamiento app-mg-ver-5">
            <p>Fecha de actualizaci√≥n:</p>
            <p>12/05/2020</p>
          </div>

          <div class="app-flex app-distanciamiento app-mg-ver-5">
            <p>IMC:</p>
            <p>Obesidad Grado II 125.2</p>
          </div>

          <div class="app-flex app-distanciamiento app-mg-ver-5">
            <p>ICC:</p>
            <p>Normal 44.2</p>
          </div>
        </div>
      </div>

      <div class="col s12 l6">
        <a
          href="#modal-antropometrico-v1"
          class="waves-effect waves-light btn-small amber darken-3 app-ancho-100p app-mg-ver-5 modal-trigger"
          >Detalles</a
        >
        <a
          href="#modal-sugerencias"
          class="waves-effect waves-light btn-small amber darken-3 app-ancho-100p app-mg-ver-5 modal-trigger"
          >Sugerencias del especialista</a
        >
        <a
          href="#modal-formulario-antropom-v2"
          class="waves-effect waves-light btn-small amber darken-3 app-ancho-100p app-mg-ver-5 modal-trigger"
          >Actualizar</a
        >
      </div>
    </div>
  </div>
</div>

<app-datos-actuales-alumno-form-modal
  [modalId]="'modal-formulario-antropom'"
></app-datos-actuales-alumno-form-modal>
