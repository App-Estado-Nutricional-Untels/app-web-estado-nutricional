<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="registrarse.component.css">
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <!-- El contenido va aquí -->
    <div class="app-centrar-cuerpo">
        <div class="app-centrar app-ancho-50 app-mg-arr-7p">
            <div class="card">
                <div class="card-content app-alinear-texto">
                    <span class="card-title">Nombre App</span>
                    <div class="app-centrar app-ancho-50">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">Nombres</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Apellido Paterno</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Apellido Materno</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Correo electrónico</label>
                                    <span class="helper-text" data-error="Ingrese un email válido" data-success="right"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="dni" type="text" class="validate">
                                    <label for="dni">DNI</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                                <span class="helper-text" data-error="Ingrese un email válido" data-success="right"></span>
                                </div>
                            </div>

                            <div class="col s12">
                                <a class="waves-effect waves-light btn-small amber darken-3 app-ancho-100p">Continuar</a>
                            </div>

                            <div class="card-action app-mg-der-dentro-24">
                                <a href="../login">Ingresar</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
